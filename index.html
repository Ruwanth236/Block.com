<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Blog App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Blog</h1>
        <p>Welcome to my enhanced blog platform!</p>
    </header>
    <main>
        <div id="search-container">
            <input type="text" id="search" placeholder="Search blog posts...">
        </div>
        <div id="blog-container"></div>
        <form id="blog-form">
            <h2>Create a New Blog Post</h2>
            <input type="text" id="title" placeholder="Blog Title" required>
            <textarea id="content" placeholder="Write your content here..." required></textarea>
            <button type="submit">Add Blog</button>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
